<div class="container">
  <div class="form-group">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
      #search [formControl]="searchControl">
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude">
      <agm-info-window>
        This is info-window
        <img src="https://www.mcdonalds.com/content/dam/usa/documents/mcdelivery/mcdelivery_new11.jpg" width="100px" height="100px">
        <p style="font-size: 20px;">
          <i class="fas fa-map-marker"></i> 323/3 Nguyen Trãi , P.Ngyen Cu Trinh, HCM</p>
        <p style="font-size: 20px;">
          <i class="fas fa-mobile-alt"></i> 01673.123.4123</p>
        <P class="time" class="adress" style="font-size: 20px;">
          <i class="far fa-clock"></i> 11:00 - 17:00</P>
        <p class="minmax" style="font-size: 20;">
          <i class="fas fa-dollar-sign"></i>
          <span style="font-size: 20px;">Min Price: 20.000vnd</span>
          <span style="font-size: 20px; padding-left: 5%;">Max Price: 30.000vnd</span>
        </p>
        <div class="btn_flow">
          <button style="width:95px" type="button" class="btn btn-danger" (click)="openDialog()">Set party</button>
          <button type="button" class="btn btn-success" (click)="openJoinDialog(quan._id)">Join</button>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
